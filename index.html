<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    table {
        border: 2px solid;
        margin-top: 30px;

    }

    td, th {
        padding: 5px;
        border-left: 2px solid;
        border-right: 2px solid;
    }

    th {
        border-bottom: 2px solid;
    }
</style>
<body>


</body>
<script>
    document.write("<table id='tableB'>");
    document.write("<tr>");
    document.write("<th>x</th>");
    document.write("<th>y</th>");
    document.write("<th>b[x, y, z]</th>");
    document.write("</tr>");

    function fact(x){
        var result = x;
        if (x == 0) {return 1;}
        return x * fact(x-1);
    }

    let x, y, b, z = 1.32;
    for (let i = -1; i <= 1; i += 0.2) {
        x = i;
        for (let j = -2; j <= 2; j += 0.2) {
            y = j;
            document.write("<tr>");
            document.write("<td>" + x + "</td>");
            document.write("<td>" + y + "</td>");
            b = (Math.pow(x,2)*Math.pow(z,2)/Math.pow(Math.tan(Math.pow(Math.abs(x),0.3)),2))/(3+x+Math.pow(y,2)/ fact(2)+Math.pow(z,3)/fact(3)) + Math.pow(Math.log(Math.pow(Math.abs((z)/(x)),(1/3))),0.3);
            document.write("<td id='b'>" + b + "</td>");
            document.write("</tr>");
        }
    }
    document.write("</table>");
    document.write("<br>");
    document.write("<table id='tableA'>");
    document.write("<tr>");
    document.write("<th>x</th>");
    document.write("<th>y</th>");
    document.write("<th>a[x, y, z, b]</th>");
    document.write("</tr>");
    let a;
    for (let i = -1; i <= 1; i += 0.2) {
        x = i;
        for (let j = -2; j <= 2; j += 0.2) {
            y = j;
            document.write("<tr>");
            document.write("<td>" + x + "</td>");
            document.write("<td>" + y + "</td>");
            b = (Math.pow(x,2)*Math.pow(z,2)/Math.pow(Math.tan(Math.pow(Math.abs(x),0.3)),2))/(3+x+Math.pow(y,2)/ fact(2)+Math.pow(z,3)/fact(3)) + Math.pow(Math.log10(Math.pow(Math.abs((z)/(x)),1/3)),0.3);
            a = (2*Math.cos(Math.pow(x,2)) - Math.pow(x,2)/6)/(1-b + Math.pow(Math.sin(y),2)) + Math.pow(Math.log(Math.abs(z)),2);
            document.write("<td id='a'>" + a + "</td>");
            document.write("</tr>");
        }
    }
    document.write("</table>");





</script>
</html>
